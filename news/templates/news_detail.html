    <title>{% block title %} News app {% endblock title %}</title>
</head>
<body>

        <p>Liked by: {% for i in user_like %}{{ i.user }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>

    </div>
</body>
</html>
